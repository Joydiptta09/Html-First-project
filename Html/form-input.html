<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/Contact.me" method="post">
        <label for="UserName" >UserName:</label>

        <input type="text" id="UserName" placeholder="email" required="true" name="Username"><br>

        <label for="User_password" >Password:</label>

        <input type="password" id="User_password" placeholder="num,Special_character,8-digits" name="Password"><br>

        <input type="Submit"><br>

        Date:<input type="date"><br>
        File:<input type="file"><br>
        Color:<input type="color"><br>
        Price Range:<input type="range"><br>
        Click me:<input type="button" value="Click"><br>

        <hr>
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="Gender" value="male"><br>
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="Gender" value="Female"><br>
        <label for="Others">Others</label>
        <input type="radio" id="Others" name="Gender" value="Others"><br>

       
    </form>
</body>
</html>
